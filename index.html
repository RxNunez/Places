<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/scripts.js"type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Places</title>
  </head>
  <body>
        <div class="container">
          <h1>Places</h1>
          <div class="row">
            <div class="col-md-6">
              <h2>Add a location:</h2>
              <form id="visit">
                <div class="form-group">
                  <label for="new-location">Location Name</label>
                  <input type="text" class="form-control" id="new-location">
                </div>
                <div class="form-group">
                  <label for="new-landmark">Landmark seen</label>
                  <input type="text" class="form-control" id="new-landmark">
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <form id="visit">
                      <div class="form-group">
                        <label for="new-season">Time of Season visited</label>
                        <input type="text" class="form-control" id="new-season">
                      </div>
                      <div class="form-group">
                        <label for="new-notes">Notes</label>
                        <input type="text" class="form-control" id="new-notes">
                      </div>

                <button type="submit" class="btn">Add</button>
              </form>

              <h2>Visits</h2>
              <ul id="visits">
              </ul>
            </div>
          </div>
        </div>
      </body>
    </html>
